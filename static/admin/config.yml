backend:
  name: github
  repo: Sambaa747/studentweb
  branch: main

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    editor:
      preview: true
    fields:
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Гарчиг, widget: string }
      - { name: description, label: Тайлбар, widget: string }
      - { name: body, label: Body, widget: markdown }
